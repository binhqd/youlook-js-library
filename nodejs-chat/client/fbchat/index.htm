	<script type="text/javascript">
	
		var _CONTACT = false;
		
		var store = bj.storage.select(2);
		var me = store.getItem('Me');
		var cs = store.getItem('Connectors');
		
		if(!!me && !!cs){
			_CONTACT = {
				me : JSON.parse(me),
				connectors : JSON.parse(cs)
			}
		}
		if(!_CONTACT){
			window.fbAsyncInit = function(){
				FB.init({
				  appId      : '1403953049836502', // App ID
				  channelUrl : '//bjlab.us/mzm/channel.html', // Channel File
				  status     : true, // check login status
				  cookie     : true, // enable cookies to allow the server to access the session
				  xfbml      : true  // parse XFBML
				});

				FB.Event.subscribe('auth.authResponseChange', function(response){
					if (response.status === 'connected'){
						app.fbchat.onconnect();
					} else if (response.status === 'not_authorized') {
						 FB.login();
					} else {
						FB.login();
					}
				});
			};

		  // Load the SDK asynchronously
		  (function(d){
		   var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
		   if (d.getElementById(id)) {return;}
		   js = d.createElement('script'); js.id = id; js.async = true;
		   js.src = "//connect.facebook.net/en_US/all.js";
		   ref.parentNode.insertBefore(js, ref);
		  }(document));
		}
	</script>	
	
	<script type="text/javascript" src="assets/js/templates/app.fbchat.tpl.js"></script>
